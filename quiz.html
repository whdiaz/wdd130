<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="styles/quiz.css" />
    <title>Online Quiz</title>
  </head>
  <body>
    <form id="quiz-form">
      <h1>Online Quiz</h1>

      <!-- Question 1: Fill in the blank -->
      <label for="q1">1. What does HTML stand for?</label>
      <input type="text" id="q1" name="q1" placeholder="Your answer" required />

      <!-- Question 2: Short answer -->
      <label for="q2">2. Explain the purpose of CSS in web development:</label>
      <textarea id="q2" name="q2" rows="4" required></textarea>

      <!-- Question 3: Dropdown -->
      <label for="q3"
        >3. What is the correct file extension for a Cascading Style Sheet (CSS)
        file?</label
      >
      <select id="q3" name="q3" required>
        <option value="" selected disabled>Choose One ...</option>
        <option value=".css">.css</option>
        <option value=".html">.html</option>
        <option value=".js">.js</option>
      </select>

      <!-- Question 4: Integer answer -->
      <label for="q4">4. How many heading levels are available in HTML?</label>
      <input type="number" id="q4" name="q4" min="1" required />

      <!-- Additional Question 5: Fill in the blank -->
      <label for="q5">5. CSS stands for Cascading Style </label>
      <input type="text" id="q5" name="q5" placeholder="Your answer" required />

      <button type="submit">Submit Quiz</button>
    </form>
  </body>
</html>
